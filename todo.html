<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #app-container {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            padding: 20px;
        }

        #input, button {
            font-size: 16px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #input {
            width: calc(100% - 22px); /* To account for padding and border */
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #container {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        #container li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        #container li:last-child {
            border-bottom: none;
        }

        #container li button {
            background-color: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }

        #container li button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <input id="input" placeholder="Add a new task">
        <button onclick="add()">Add</button>

        <ul id="container">
            <li>
                Example - work 01 <button onclick="deleteItem(event)">Delete</button>
            </li>
        </ul>
    </div>

    <script>
        var input = document.getElementById("input");
        var container = document.getElementById("container");

        function add() {
            if (input.value.trim() !== "") {
                var listItem = document.createElement("li");
                listItem.innerHTML = input.value + " <button onclick='deleteItem(event)'>Delete</button>";
                container.append(listItem);
                input.value = "";
            }
        }

        function deleteItem(event) {
            event.target.parentElement.remove();
        }
    </script>
</body>
</html>
